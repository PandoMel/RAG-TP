services:
  postgres:
    image: paradedb/paradedb:latest
    environment:
      POSTGRES_DB: rag
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: rag
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag -d rag"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    depends_on:
      - postgres
      - redis
      - reranker
      - ocr
      - mineru
    ports:
      - "8000:8000"
    volumes:
      - ./data/uploads:/data/uploads
      - /srv/RAG/models:/models
      - /srv/RAG/nas:/mnt/nas:ro
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/v1/config/public').read()\""]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    depends_on:
      - postgres
      - redis
      - ocr
      - mineru
    volumes:
      - ./data/uploads:/data/uploads
      - /srv/RAG/models:/models
      - /srv/RAG/nas:/mnt/nas:ro
    healthcheck:
      test: ["CMD-SHELL", "python -c \"from redis import Redis; Redis.from_url('redis://redis:6379/0').ping()\""]
      interval: 30s
      timeout: 5s
      retries: 3

  reranker:
    build:
      context: .
      dockerfile: reranker/Dockerfile
    ports:
      - "8090:8090"
    volumes:
      - /srv/RAG/models:/models
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.socket(); s.connect(('localhost', 8090)); s.close()\""]
      interval: 20s
      timeout: 5s
      retries: 5

  ocr:
    build:
      context: .
      dockerfile: ocr/Dockerfile
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.socket(); s.connect(('localhost', 8080)); s.close()\""]
      interval: 20s
      timeout: 5s
      retries: 5

  mineru:
    build:
      context: .
      dockerfile: mineru/Dockerfile
    ports:
      - "8070:8070"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.socket(); s.connect(('localhost', 8070)); s.close()\""]
      interval: 20s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
